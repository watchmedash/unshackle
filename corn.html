<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dash Player</title>
  <link rel="stylesheet" href="corn.css" />
</head>
<body>
  <header>
    <button id="data-toggle" title="Toggle Data Set"></button>
    <h1>Dash Player</h1>
    <input
      type="text"
      id="search"
      placeholder="Search..."
      onkeyup="searchVideos()"
    />
    <button id="theme-toggle" title="Toggle Theme">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ddd" viewBox="0 0 24 24">
        <path d="M21.75 15.5A9 9 0 0 1 12 3a.75.75 0 0 0 0 1.5 7.5 7.5 0 1 0 7.5 7.5.75.75 0 0 0 1.5 0z"/>
      </svg>
    </button>
  </header>

  <main id="video-grid"></main>

  <div id="video-modal">
    <div class="video-container">
      <span class="close" onclick="closeVideo()">&times;</span>
      <iframe
        id="video-frame"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script src="corn.js"></script>
</body>
</html>
