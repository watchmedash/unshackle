    /* Add styles as per the provided theme */

    a:hover {

    }

    .header {
      width: 100%;
      max-width: 1200px;
      background-color: #1e1e1e;

      margin: 0 auto;

    .header h1 {
      font-size: 2.5rem;

    .header h1 a {
      color: #dcdcdc;
      text-decoration: none;
    }

    .header h1 a:hover {
      color: #b4e64a;
    }

    .header p {
      font-size: 1rem;
      color: #28a745;
      text-align: left;
      font-style: italic;
    }

    .navbar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      border-bottom: 1px solid #444;
      margin: 0 auto;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover:not(.active) {
      background-color: #111;
    }

    .navbar li a i {
      margin-right: 8px; /* Space between icon and text */
      font-size: 1.2rem; /* Adjust the size of the icon */
    }

    .active {
      background-color: #28a745;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-content {
      background-color: #1e1e1e;

    .post {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;

    }

    .post img {
      max-width: 150px;
      height: auto;
      margin-right: 15px;
      border-radius: 5px;
    }

    .post-content {
      flex: 1;
    }

    .post-content h2 {
      margin-bottom: 10px;
    }

    .post-content p {
      margin-bottom: 10px;
      color: #dcdcdc;
    }

    .footer {
      width: 100%;
      background-color: #1e1e1e;
      padding: 15px;
      border: 1px solid #333;

      max-width: 1200px;
      margin: 0 auto;
    }

    #pagination {
  text-align: center;
  margin-top: 20px;
}

.pagination-btn {
  margin: 0 5px;
  padding: 10px 15px;
  background-color: #333;
  color: #dcdcdc;
  border: none;
  cursor: pointer;
}

.pagination-btn.active {
  background-color: #28a745;
  color: #fff;
}

.pagination-btn:hover {
  background-color: #444;
}

.logo {
  max-height: 50px; /* Adjust the size of the logo */
  margin-right: 7px;
  vertical-align: middle; /* Aligns the logo with the text */
}
  </style>

<body>
<div class="header">
<h1><a href="index.html"><img src="logo.png" alt="Randoms Logo" class="logo"> RANDOMS</a></h1>
<p>Discover something new every day.</p>
</div>


  <!-- Navigation Bar -->
  <div class="navbar">
    <ul>
      <li><a class="active" href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="/contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
      <li><a href="/about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="main-content">
      <h1>Explore the Latest</h1>
      <div id="posts-container">
        <!-- Dynamic Posts Will Be Injected Here -->
      </div>
      <div id="pagination">
        <!-- Pagination Buttons Will Be Injected Here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Randoms.top. All rights reserved.</p>
  </div>

  <script>
  const postsPerPage = 12; // Number of posts per page
  let currentPage = 1; // Current page number
  let postsData = []; // To store the JSON data

  // Function to display posts for the current page
  function displayPosts() {
    const postsContainer = document.getElementById('posts-container');
    postsContainer.innerHTML = ''; // Clear the container

    const startIndex = (currentPage - 1) * postsPerPage;
    const endIndex = startIndex + postsPerPage;

    const currentPosts = postsData.slice(startIndex, endIndex);

    currentPosts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('post');

      postElement.innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <div class="post-content">
          <h2><a href="${post.link}">${post.title}</a></h2>
          <p>${post.snippet}</p>
        </div>
      `;
      postsContainer.appendChild(postElement);
    });
  }

  // Function to create pagination buttons with limited visible range
  function createPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = ''; // Clear the pagination

    const totalPages = Math.ceil(postsData.length / postsPerPage);
    const visibleButtons = 3; // Number of visible buttons at a time

    // Add "First" button
    if (currentPage > 1) {
      const firstButton = document.createElement('button');
      firstButton.textContent = '<<';
      firstButton.classList.add('pagination-btn');
      firstButton.addEventListener('click', () => {
        currentPage = 1;
        displayPosts();
        createPagination();
      });
      pagination.appendChild(firstButton);
    }

    // Add "Previous" button
    if (currentPage > 1) {
      const prevButton = document.createElement('button');
      prevButton.textContent = '<';
      prevButton.classList.add('pagination-btn');
      prevButton.addEventListener('click', () => {
        currentPage -= 1;
        displayPosts();
        createPagination();
      });
      pagination.appendChild(prevButton);
    }

    // Determine range of buttons to show
    let startPage = Math.max(1, currentPage - Math.floor(visibleButtons / 2));
    let endPage = Math.min(totalPages, startPage + visibleButtons - 1);

    if (endPage - startPage < visibleButtons - 1) {
      startPage = Math.max(1, endPage - visibleButtons + 1);
    }

    // Add numbered buttons
    for (let i = startPage; i <= endPage; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.classList.add('pagination-btn');
      if (i === currentPage) {
        button.classList.add('active');
      }
      button.addEventListener('click', () => {
        currentPage = i;
        displayPosts();
        createPagination();
      });
      pagination.appendChild(button);
    }

    // Add "Next" button
    if (currentPage < totalPages) {
      const nextButton = document.createElement('button');
      nextButton.textContent = '>';
      nextButton.classList.add('pagination-btn');
      nextButton.addEventListener('click', () => {
        currentPage += 1;
        displayPosts();
        createPagination();
      });
      pagination.appendChild(nextButton);
    }

    // Add "Last" button
    if (currentPage < totalPages) {
      const lastButton = document.createElement('button');
      lastButton.textContent = '>>';
      lastButton.classList.add('pagination-btn');
      lastButton.addEventListener('click', () => {
        currentPage = totalPages;
        displayPosts();
        createPagination();
      });
      pagination.appendChild(lastButton);
    }
  }

  // Fetch posts data from pages.json
  fetch('pages.json')
    .then(response => response.json())
    .then(data => {
      postsData = data;
      displayPosts(); // Display the initial posts
      createPagination(); // Create pagination buttons
    })
    .catch(error => {
      console.error('Error loading pages.json:', error);
    });
</script>
