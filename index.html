  <script>
  // Function to handle the "Go to Top" button visibility
  function handleScroll() {
  const goToTopButton = document.getElementById('goToTop');

  if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
    goToTopButton.style.display = 'block'; // Show the button after scrolling down 300px
  } else {
    goToTopButton.style.display = 'none'; // Hide the button when near the top
  }
  }

  // Function to scroll back to the top
  function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth', // Smooth scroll
  });
  }

  // Listen for scroll events to show/hide the button
  window.onscroll = handleScroll;

  // Add click event to the "Go to Top" button
  document.getElementById('goToTop').addEventListener('click', scrollToTop);
  </script>
